---
apiVersion: director.kuberik.io/v1
kind: Movie
metadata:
  name: fake-ci
spec:
  frames:
    - name: clone
      action:
        template:
          spec:
            containers:
              - name: clone
                image: alpine:latest
                command: [sh, -c]
                args: ["echo cloning... && sleep 1"]
    - name: build
      causedBy:
        - clone
      action:
        template:
          spec:
            containers:
              - name: build
                image: alpine:latest
                command: [sh, -c]
                args: ["echo building... && sleep 1"]
