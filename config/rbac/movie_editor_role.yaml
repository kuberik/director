# permissions for end users to edit movies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: movie-editor-role
rules:
  - apiGroups:
      - director.kuberik.io
    resources:
      - movies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - director.kuberik.io
    resources:
      - movies/status
    verbs:
      - get
